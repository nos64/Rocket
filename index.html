<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Space</title>
    <link rel="stylesheet" href="./style/main.css"> 
</head>
<body>
   <div class="space">
       <div class="planet-area">
           <img src="./img/mars.png" alt="Planet" class="planet">
           <img src="./img/rocket.png" alt="Rocket" class="rocket">
        </div>
        <div class="control-panel">
              <div class="control-panel__inner">
                    <input class="password" type="password" placeholder="Enter passord to unlock">
                    <button class="button-ok">OK</button>
                    <div class="check-buttons"> 
                    <input type="checkbox" title="" id="ch1" class="checkbox" disabled>Power
                    <input type="checkbox" title="Egnition" id="ch2" class="checkbox" disabled>Egnition  
                    </div>
                    <div class="levers">
                         <input type="range" id="ran1" title="Egnition 1" class="lever" min="0" max="100" disabled>
                         <label for="ran1">Egnition 1</label>
                         <input type="range" id="ran2" title="Egnition 2" class="lever" min="0" max="100" disabled>
                         <label for="ran2">Egnition 2</label>
                         <input type="range" title="Speed" id="ran3" class="lever" list="tickmarks" min="0" max="100" disabled>
                         <label for="ran3">Speed</label>
                         <datalist id="tickmarks">
                              <option value="0">
                              <option value="10">
                              <option value="20">
                              <option value="30">
                              <option value="40">
                              <option value="50">
                              <option value="60">
                              <option value="70">
                              <option value="80">
                              <option value="90">
                              <option value="100">
                              </datalist>
                         <input type="range" title="Angile" id="ran4" class="lever" list="tickmarks" min="0" max="100" disabled>
                         <label for="ran4">Angile</label>
                              <option value="0">
                              <option value="10">
                              <option value="20">
                              <option value="30">
                              <option value="40">
                              <option value="50">
                              <option value="60">
                              <option value="70">
                              <option value="80">
                              <option value="90">
                              <option value="100">
                              </datalist>
                    </div>
                    <input class="launch-button" type="button" value="Launch" disabled>
               </div> 
          </div> 
   </div>
   <script src="app.js" type="module"></script>
</body>
</html>
